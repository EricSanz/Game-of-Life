<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="game-of-life.css">
</head>
<body>
    <header>
        <h1>Game Of Life</h1>
    </header>
    <div class= "canvas-container">
        <div class= "button-container">
            <div class="count-container">
                <p>Generations:</p>
                <span id="generations-count">0</span>
            </div>
            <button class="buttons" id="play-button" onclick="playGame()">Play</button>
            <button class="buttons" id="pause-button" onclick="pauseGame()">Pause</button>
            <button class="buttons" id="step-button" onclick="stepByStep()">Step</button>
            <select class="buttons randoms" name="randomize" id="random">
                <option value="0.5">50% random</option>
                <option value="0.7">30% random</option>
                <option value="0.8">20% random</option>
                <option value="0.9">10% random</option>
            </select>
            <button class="buttons" id="clear-button" onclick="resetGame()">Clear</button>
            <input type="text" id ="speed-input" class="speed" placeholder="Speed">
        </div>
        <canvas id = "canvas" width="1300" height="600"></canvas>
    </div>

    <script src="game-of-life.js"></script>
</body>
</html>
