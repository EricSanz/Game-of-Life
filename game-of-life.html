<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="game-of-life.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Game Of Life</h1>
            <div class="count-container">
                <p>Cicles count:</p>
                <span id="cicles-count">0</span>
            </div>
        </div>
    </header>

    <div class= "canvas-container">
        <div class= "button-container">
            <button class="buttons" id="play-button">Play</button>
            <button class="buttons" id="pause-button">Pause</button>
            <button class="buttons" id="step-button">Step</button>
            <button class="buttons" id="random-button">Randomize</button>
            <button class="buttons" id="clear-button">Clear</button>
            <input type="text" id ="speed-input" class="speed" placeholder="Speed">
        </div>
        <canvas id = "canvas" width="1300" height="600"></canvas>
    </div>

    <script src="game-of-life.js"></script>
</body>
</html>
